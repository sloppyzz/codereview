<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/launcherLayout"  class="launcher">
<head layout:fragment="head">
    <!-- CSS -->
    <link rel="stylesheet" th:attr="href=${ui['wstatic']} + '/launcher/nc-launcher/' + ${launcherVer} + '/css/nc_launcher_main_mxm.css?20170712'" media="all" />
    <!-- JS -->
    <script type="text/javascript" th:attr="src=${ui['wstatic']} + '/launcher/nc-launcher/vendor/js/jquery-2.2.4.min.js'"></script>
    <script type="text/javascript" th:attr="src=${ui['wstatic']} + '/common/js/lib/mustache.js'"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="game-grade"></div>
    <section class="contents-cards-container">
        <th:block th:utext="${mainContentsUtil.getView('launcher-card-order', 'launcher-card-order')}"></th:block>
        <div id="contents-data" style="display:none;">
             <div class="content-video-list"><th:block th:utext="${mainContentsUtil.getView('launcher-video-list', 'launcher-video-list')}"></th:block></div>
             <div class="content-promotion"><th:block th:utext="${mainContentsUtil.getView('launcher-promotion', 'launcher-promotion')}"></th:block></div>
             <div class="content-nshop"><th:block th:utext="${mainContentsUtil.getView('launcher-nshop', 'launcher-nshop')}"></th:block></div>
             <div class="content-notice"><th:block th:utext="${mainContentsUtil.getView('launcher-notice', 'launcher-notice')}"></th:block></div>
             <div class="content-article"><th:block th:utext="${mainContentsUtil.getView('launcher-article', 'launcher-article')}"></th:block></div>
             <div class="content-guide"><th:block th:utext="${mainContentsUtil.getView('launcher-guide', 'launcher-guide')}"></th:block></div>
        </div>
        <div class="contents-card-nav">
            <button type="button" class="btn btn__nav btn--list-prev" id="prevCardButton">
                <i class="ico ico--prev"></i>
                <span class="blind">prev</span>
            </button>
            <button type="button" class="btn btn__nav btn--list-next" id="nextCardButton">
                <i class="ico ico--next"></i>
                <span class="blind">next</span>
            </button>
        </div>
     </section>
</div>
<th:block layout:fragment="content-js">
<script type="text/javascript" th:attr="src=${ui['wstatic']}  + '/launcher/nc-launcher/vendor/js/slick.min.js'"></script>
<script type="text/javascript" th:attr="src=${ui['wstatic']}  + '/launcher/nc-launcher/' + ${launcherVer} + '/js/main.js?201704260841'"></script>
    
<script>
    $(document).ready(function () {
        $('#launcher-video-list').append( $('.content-video-list').html() );
        $('#launcher-promotion').append( $('.content-promotion').html() );
        $('#launcher-nshop').append( $('.content-nshop').html() );
        $('#launcher-notice').append( $('.content-notice').html() );
        $('#launcher-article').append( $('.content-article').html() );
        $('#launcher-guide').append( $('.content-guide').html() );
        $('#contents-data').empty();
        new ContentsCard('#contentsCardList');
    });
</script>
</th:block>
</body>
</html>
