<!DOCTYPE html>
<html th:lang="${#locale.language}" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
    th:with="
    ui = ${@uiPropertiesMap},
    gaia = ${@MainContentsService},
    device = ${currentDevice.isNormal() ? 'pc' : device},
    device = ${currentDevice.isMobile() ? 'mobile' : device},
    device = ${currentDevice.isTablet() ? 'mobile' : device}
    ">
<head>
    <title>[[${navigation.title}]] : Project TL</title>
    <meta charset="UTF-8" />

<th:block th:with="ie9 = ${#httpServletRequest.requestURI.endsWith('writeform') || #httpServletRequest.requestURI.endsWith('modifyform')}">
<th:block th:if="${ie9}">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
</th:block>
<th:block th:unless="${ie9}">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
</th:block>
</th:block>

    <!-- Mobile -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, width=device-width, initial-scale=1.0">

    <meta name="description" content="주인을 잃은 단 하나의 왕좌, 그 앞에 그려질 붉은 서사시">
    <meta name="keywords" content="LINEAGE ETERNAL, 리니지 이터널, 영웅, MMO, NCSOFT">

    <!-- Facebook -->
    <meta property="og:title" content="리니지 이터널">
    <meta property="og:image" th:content="|${ui['static.resource']}/le/meta/meta.jpg|">
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="리니지 이터널">
    <meta name="twitter:description" content="주인을 잃은 단 하나의 왕좌, 그 앞에 그려질 붉은 서사시">
    <meta name="twitter:image" th:content="|${ui['static.resource']}/le/meta/meta.jpg|">

    <!-- shortcut -->
    <link rel="shortcut icon" th:href="|${ui['static.base']}/img/le.ico|" type="image/x-icon"/>
    <link rel="icon" th:href="|${ui['static.base']}/img/le.ico|" type="image/x-icon"/>
    <link rel="apple-touch-icon" th:href="|${ui['static.base']}/img/le.png|" type="image/png">

    <!-- css -->
    <th:block layout:fragment="head-css"></th:block>

    <!-- js -->
    <script th:src="|${ui['static.common']}/js/lib/jquery-3.1.0.min.js|"></script>
    <script th:src="|${ui['static.common']}/js/lib/slick.min.js|"></script>
    
    <th:block layout:fragment="head-js">
        <script type="text/javascript">
            //<![CDATA[
            var shareUrl = 'http://le.plaync.com/intro';
            var shareTitle = encodeURIComponent('리니지 이터널, LINEAGE ETERNAL');
            var logIdFacebook = '\'/리니지 이터널/LINEAGE ETERNAL/facebook\'';
            var logIdTwitter = '\'/리니지 이터널/LINEAGE ETERNAL/twitter\'';
            //]]>
        </script>
        <script>
            window.d1Index = [[${navigation.depth1}]];
            window.d2Index = [[${navigation.depth2}]];
        </script>
    </th:block>
    <th:block layout:fragment="page-js"></th:block>

    <!--[if lt IE 9]>
    <script th:src="|${ui['static.common']}/js/lib/html5shiv.min.js|"></script>
    <![endif]-->
</head>

<body th:class="${device}" layout:fragment="body-container">
</body>
</html>
